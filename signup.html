    <div class="content">
      <div class="signup-box">
        <form id="sign_up">
          <h2 id="sign_up_Title">Sign Up</h2>
          <div class="input-parent-section" id="user_name">
            <h4 id="title_name">Username</h4>
            <input class="inputs" type="text" id="user" name="username" placeholder="Enter your name">
            <label class="invalid_name">*</label>
          </div>
          <div class="input-parent-section" id="email">
            <h4 id="mail">Email</h4>
            <input class="inputs" type="email" id="mail_id" name="email" placeholder="Enter your Email">
            <label class="invalid_mail">*</label>
          </div>
          <div class="input-parent-section" id="create_password">
            <h4 id="cr_pass">Create Password</h4>
            <div class="password-section">
              <input class="inputs" type="password" id="create_ps" name="password" placeholder="Create your password">
              <div class="icon_eye"> <i id="passIcon" class="fa-solid fa-eye-slash"></i></div>
            </div>
            <label class="invalid_password">*</label>
          </div>
          <div class="tool">
            <p id="minimum_len" class="invalid"> minimum password length is 8</p>
            <p id="Low"  class="invalid">Lowercase letter</p>
            <p id="upp"  class="invalid">uppercase letter</p>
            <p id="num"  class="invalid">Number</p>
            <p id="spcl" class="invalid">Special character</p>
        </div>
          <div class="input-parent-section" id="confirm_password">
            <h4 id="con_pass"> Confirm Password</h4>
            <div class="password-section">

                <input class="inputs" type="password" id="create_conps" name="password" placeholder="Confirm your password">
                <div class="icon_eye"> <i id="conIcon"  class="fa-solid fa-eye-slash"></i></div>
              <!-- <i id="icon_eye" class="fa-solid fa-eye-slash"></i> -->
            </div>
            <label class="invalid_conpassword">*</label>
          </div>
          <div class="btn">
            <button id="sign_up_btn">Sign Up</button>
            <h5 id="exist">Already have an account?<u id="underline_btn">Login</u></h5>
          </div>

    <p class="otpSubheading">We have sent a verification code to your Email</p>
