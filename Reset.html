<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Hanuman:wght@100;300;400;700;900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kalam:wght@300;400;700&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    <div class="maincontainer3">
        <div class="inner-reset_container">
            <div class="reset_box">
        <form id="reset_form">  
            <div class="new_ps" class="input-parent-section">
                <h4 id="new_pass">New password</h4>
                <div class="password-section">
                <input type="text" id="new" placeholder="Enter a password" class="inputs">
                </div>
            </div>
            <div class="tool">
                <p id="minimum_len" class="invalid"> minimum password length is 8</p>
                <p id="Low"  class="invalid">Lowercase letter</p>
                <p id="upp"  class="invalid">uppercase letter</p>
                <p id="num"  class="invalid">Number</p>
                <p id="spcl" class="invalid">Special character</p>
            </div>
            <div class="con_ps" class="input-parent-section">
                <h4 id="con_password">confirm password</h4>
                <div class="password-section">
                <input type="text" id="confirm" placeholder="confirm your password" class="inputs">
                </div>
            </div>
            <div class="Reset_btn">
                 <button id="Reset_button">Reset</button>
            </div>
        </form>
        </div>
        <div class="img">
            <img style="width: 550px;" src="./Assests/Login-rafiki.png" >
        </div>
        </div>
    </div>
    <script src="./JS/reset.js" type="module"></script>
</body>
</html>
